plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '1.7.22'
    id 'com.google.devtools.ksp' version '1.7.22-1.0.8'
    id 'com.joom.paranoid'
}

android {
    signingConfigs {
        release {
            v1SigningEnabled true
            v2SigningEnabled true
            def getKeys = getKeys()
            storeFile file(getKeys[0])
            storePassword getKeys[1]
            keyAlias getKeys[2]
            keyPassword getKeys[3]
        }
    }
    compileSdk 33
    def currentVersionCode = getVersionCode()
    namespace 'com.luckyzyx.luckytool'
    defaultConfig {
        applicationId "com.luckyzyx.luckytool"
        minSdk 30
        targetSdk 33
        versionCode currentVersionCode
        versionName "4.2.6_beta"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            proguardFiles 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    viewBinding {
        enabled = true
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            if ('release' == variant.buildType.name) {
                outputFileName = "LuckyTool_v${variant.versionName}(${versionCode}).apk"
            }
            if ('debug' == variant.buildType.name) {
                outputFileName = "LuckyTool_v${variant.versionName}(${versionCode})_debug.apk"
            }
        }
    }
    androidResources.additionalParameters("--allow-reserved-package-id", "--package-id", "0x64")
}

