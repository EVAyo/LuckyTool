    compileOnly "de.robv.android.xposed:api:82"
    //YukiHookAPI ksp
    implementation "com.highcapable.yukihookapi:api:1.1.5"
    ksp "com.highcapable.yukihookapi:ksp-xposed:1.1.5"

//    implementation files("libs/yukihookapi-1.1.5-fix-pkgname-equals.jar")
//    ksp files("libs/yukihookapi-ksp-xposed-1.1.5-beta2.jar")

    //Material主题
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    //约束布局
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //快速创建Settings
    implementation 'androidx.preference:preference:1.2.0'
    //下拉刷新控件
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
